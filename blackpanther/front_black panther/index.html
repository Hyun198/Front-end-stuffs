<!DOCTYPE html>
<html lang="en">
<head>

    <title>Animated web page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <nav>
                <img src="https://c4.wallpaperflare.com/wallpaper/277/924/10/black-panther-wallpaper-preview.jpg" class="logo">

        <div class="text-box">
